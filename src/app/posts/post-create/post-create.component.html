<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        [ngModel]="post.title"
        name="title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        [ngModel]="post.content"
        name="content"
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
    >Save Post</button>
  </form>
</mat-card>
